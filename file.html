<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Document</title>
  </head>
  <body class="bg-dark">
    <!-- Start Inputs -->
    <section class="inputs__section">
      <div class="container py-2">
        <h1 class="bg-danger p-2 rounded text-light">CRUDs System</h1>
        <div class="crud__form">
          <div class="row">
            <div class="col-md-6">
              <label for="productName" class="text-light">Product Name: </label>
              <input
                type="text"
                id="productName"
                class="form-control bg-transparent p-2 text-danger"
              />
            </div>
            <div class="col-md-6">
              <label for="productCategory" class="text-light"
                >Product Category:
              </label>
              <input
                type="text"
                id="productCategory"
                class="form-control bg-transparent p-2 text-danger"
              />
            </div>

            <div class="col-md-4">
              <label for="productPrice" class="text-light"
                >Product Price:
              </label>
              <input
                type="number"
                id="productPrice"
                class="form-control bg-transparent p-2 text-danger"
              />
            </div>

            <div class="col-md-4">
              <label for="productDiscount" class="text-light"
                >Product Discount:
              </label>
              <input
                type="number"
                id="productDiscount"
                class="form-control bg-transparent p-2 text-danger"
              />
            </div>

            <div class="col-md-4">
              <label for="productQuantity" class="text-light"
                >Product Quantity:
              </label>
              <input
                type="number"
                id="productQuantity"
                class="form-control bg-transparent p-2 text-danger"
              />
            </div>

            <div class="col-md-12">
              <label for="productDescription" class="text-light"
                >Product Description:
              </label>
              <textarea
                id="productDescription"
                cols="30"
                rows="10"
                class="form-control bg-transparent text-danger mb-2"
              ></textarea>
            </div>
            <div class="col-md-6">
              <button id="addProductBtn" class="btn btn-outline-success">
                Add Product
              </button>
              <button id="updateProductBtn" class="btn btn-outline-info d-none">
                update Product
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Inputs -->

    <!-- Start Table -->
    <section class="table__section">
      <div class="container py-2">
        <input type="search" name="" id="inputSearch" class="form-control bg-transparent py-2 text-white" placeholder="Search Product">
        <table class="table text-center">
          <thead>
            <tr class="text-light">
              <th>Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>Discount</th>
              <th>Quantity</th>
              <th>Description</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>

          <tbody id="showData" class="text-white">
          </tbody>
        </table>
      </div>
    </section>
    <!-- End Table -->
    <script src="./JS/index.js"></script>
  </body>
</html>
